<!DOCTYPE html>
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <title> Responsive Login Form | CodingLab </title>
    <link rel="stylesheet" href="userdata.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <div class="container">
        <form action="#" method="post" name="google-sheet">
            <div class="title">Login</div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Name" name="Name" required>
                <div class="underline"></div>
            </div>
            <div class="input-box">
                <input type="text" placeholder="Enter Your Company Name" name="Company Name" required>
                <div class="underline"></div>
            </div>
            <div class="input-box underline">
                <input type="text" placeholder="Enter Your Email" name="Email" required>
                <div class="underline"></div>
            </div>
            <div class="input-box button">
                <input type="submit" name="submit" value="Submit">
            </div>
        </form>
    </div>

    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz46oPdGzsUhqOYiCKqsQmeVACcRcp5qorgK1M1hF4KCPfghGhRH864IzptOgzilR_W7w/exec'
        const form = document.forms['google-sheet']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thanks for Contacting us..! We Will Contact You Soon..."))
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>

</html>
