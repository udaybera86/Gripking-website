<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
        integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Gripking</title>
</head>

<body>

    <!-- *********************** section one **************** -->
    <section class="sec-one">

        <!-- background video -->

        <div class="video">
            <video loop muted autoplay width="100%" height="10%" src="img/pexels-rostislav-uzunov-10613972.mp4"></video>
        </div>

        <!-- navbar -->

        <div class="navbar container">
            <div class="logo">
                <a href="#"><img src="img/Gripking side logo.png" alt=""></a>
            </div>
            <div class="nav-links">
                <ul class="row jsc">
                    <li><a href="#">Home</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Products</a></li>
                    <li><a href="#">Code of Conduct</a></li>
                    <li><a href="#">FAQs</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </div>
            <div class="social-links">
                <ul>
                    <li><a href="#"><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href="#"><i class="fa-brands fa-whatsapp"></i></a></li>
                </ul>
            </div>
        </div>

        <!-- home section logo and text -->

        <div class="main-logo row">
            <img src="img/01.png" alt="">
            <div class="text">
                <h4>Welcome</h4>
                <p> To a World Of</p>
                <h4><span>Adhesive</span> Tapes</h4>
            </div>
        </div>
    </section>

    <!-- *********************** section two **************** -->
    <section class="sec-two">
        <section class="carousel">
            <div class="carousel__slider">
              <ul class="carousel__list">
                <li class="carousel__item">
                 <img src="img/IMG_3514.JPG" alt="">
                </li>
                <li class="carousel__item">
                 <img src="./img/IMG_3517.JPG" alt="">
                </li>
                <li class="carousel__item">
                 <img src="./img/IMG_3518.JPG" alt="">
                </li>
                <li class="carousel__item">
                 <img src="./img/JT8A8425.JPG" alt="">
                </li>
                <li class="carousel__item">
                 <img src="./img/JT8A8431.JPG" alt="">
                </li>
                <li class="carousel__item">
                 <img src="./img/JT8A8474.JPG" alt="">
                </li>
                <li class="carousel__item">
                 <img src="./img/JT8A8498.JPG" alt="">
                </li>
              </ul>
            </div>
           
          </section>
    </section>

    <!-- ******************** section three ************** -->

    <section class="sec-three">
        <div class="title">
            <h4>Applications</h4>
        </div>
        <div class="card">
            <div class="col-25">
                <div class="image">
                    <img src="img/box.png" alt="">
                    <p>Packaging</p>
                </div>
            </div>
            <div class="col-25">
                <div class="image">
                    <img src="img/protection.png" alt="">
                    <p>Protection</p>
                </div>
            </div>
            <div class="col-25">
                <div class="image">
                    <img src="img/lift.png" alt="">
                    <p>Building & Construction</p>
                </div>
            </div>
            <div class="col-25">
                <div class="image">
                    <img src="img/cogwheel.png" alt="">
                    <p>industrial</p>
                </div>
            </div>
            <div class="col-25">
                <div class="image">
                    <img src="img/shield.png" alt="">
                    <p>Security</p>
                </div>
            </div>
            <div class="col-25">
                <div class="image">
                    <img src="img/tape-dispenser.png" alt="">
                    <p>Stationary</p>
                </div>
            </div>
            <div class="col-25">
                <div class="image">
                    <img src="img/bullhorn.png" alt="">
                    <p>Marketing / Branding</p>
                </div>
            </div>
        </div>
    </section>


    <!-- ******************** section Four ************** -->

    <section class="sec-four">
        <div class="title">
            <h4>Our clients Say !!!!</h4>
        </div>
        
    </section>


    <script src="main.js"></script>
</body>

</html>
